<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">

    <app-file-upload [options] = "options"></app-file-upload>


    <div class="photos">
    <mat-card class="product-image-card"*ngFor="let image of images" #card>
      <mat-card-header>
        
      </mat-card-header>
      <img mat-card-image class="product-image" [src]="image.path">
      <!-- <mat-card-content> -->
        
      <!-- </mat-card-content> -->
      <mat-card-actions class="buttons">
        <button mat-button style="background-color: chocolate; color:beige;" (click)="deleteImage(image.id, $event)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
