
  <h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
    <mat-selection-list #shoes class="assignRoleTable" #roleComponent>
        @for (role of listRoles; track role) {
          <mat-list-option selected="{{role.selected}}" >{{role.name}}</mat-list-option>
        }
      </mat-selection-list>     
      <p>
        Options selected: {{shoes.selectedOptions.selected.length}}
      </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click) = "assignRole(roleComponent)">Save Changes</button>
  <button mat-button (click)="onNoClick()">Close</button>
</mat-dialog-actions>
