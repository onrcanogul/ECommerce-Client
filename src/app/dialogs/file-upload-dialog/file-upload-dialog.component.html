<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
  <p>Are you sure you want to upload files?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
  <button mat-button (click)="onNoClick()">No</button>
</mat-dialog-actions>
