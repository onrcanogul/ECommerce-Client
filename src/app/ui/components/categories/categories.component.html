<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
<div class="list-group" style="width: 30%; display: flex;">
    <a routerLink="/products/{{category.id}}/1" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let category of listCategory.categories">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">See products</h5>
      </div>
      <p class="mb-1">{{category.name}}</p>
    </a>
  </div>
</div>
