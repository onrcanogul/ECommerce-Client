
<div class="product-div">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput class="create-product-input" type="text" #txtName>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput class="create-product-input" type="number" value="0" #txtPrice>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Stock</mat-label>
        <input matInput class="create-product-input" type="number" value="0" #txtStock>
      </mat-form-field>
      <div class="buttons">
        <button mat-flat-button color="primary" style="background-color: orange;" (click)="createProduct(txtName.value,txtPrice.value,txtStock.value)">Create Product</button>
      </div>

      <br> <br>
      
    </div>
