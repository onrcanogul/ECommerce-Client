<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src=".././../../../assets/loginNew.png"
            class="img-fluid" alt="Sample image" style="width: 500px; height: 450px;">
        </div>
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="form-outline mb-4">
            <label class="form-label" for="usernameOrEmailAdress">Username or Email Adress </label>
              <input type="email" #txtusernameOrEmail id="usernameOrEmailAdress" class="form-control form-control-lg"
                placeholder="Enter a valid email address or username" />             
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
              <input #txtPassword type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />        
            </div>
            <div class="text-center text-lg-start mt-4 pt-2" style="display: flex; justify-content: center; align-items: center;">
                <button type="button" class="btn btn-primary btn-lg" (click)="login({password : txtPassword.value, usernameOrEmail : txtusernameOrEmail.value})"
                  style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: darkorange; border: 1px solid darkorange;">Login</button>            
                  <a type="button" routerLink="/password-reset" class="btn btn-secondary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 10px;">Forgot Password</a>         
                <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                    class="link-danger">Register</a></p> -->
              </div>    
              <div class="google-signin-container" style="margin-top: 20px;">
                <div style="margin-right: 20px;font-size: 16px; font-weight: bold; color: darkorange;" >
                  Google Login : 
                </div>
                <asl-google-signin-button class="hover"></asl-google-signin-button>         
            </div>
            
        </div>
      </div>
    </div>
  </section>
