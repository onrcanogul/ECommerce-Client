<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px; font-weight: bold; font-size: 32px; color: orange;">
 <p>Popular</p>

<div style="display: flex; justify-content: center; align-items: center; flex-direction: row; gap: 30px;">
  <div class="card" style="width: 20rem;" *ngFor="let product of products.products" >
    <img *ngIf="product.productImageFiles.length == 0" src="../../../../../assets/default-product.png" width="30px" height="200px" class="card-img-top" alt="">
    <img *ngIf="product.productImageFiles.length > 0" src="{{azureStorage}}/{{product.path}}" width="30px" height="200px" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Price: {{product.price| currency:'â‚º' }} | Stock: {{product.stock}}</p>     
      <a class="btn btn-success" style="background-color: orange; border: none;">Add to Cart</a>
    </div>
  </div>
  
</div>
